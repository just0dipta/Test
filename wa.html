<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Membership Verification</title>
<style>
  /* Reset and base */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #121212;
    color: #e0e0e0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    padding: 10px;
    position: relative;
  }
  .container {
    background: #1e1e1e;
    padding: 25px 20px;
    border-radius: 12px;
    width: 100%;
    max-width: 350px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.6);
  }
  h1 {
    margin-top: 0;
    font-weight: 700;
    font-size: 1.8rem;
    text-align: center;
    color: #bb86fc;
  }
  label {
    display: block;
    margin-bottom: 6px;
    font-weight: 600;
    color: #cfcfcf;
    font-size: 1rem;
  }
  input[type="text"],
  input[type="number"] {
    width: 100%;
    padding: 10px 14px;
    margin-bottom: 18px;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    background-color: #2c2c2c;
    color: #ddd;
    transition: background-color 0.3s ease;
  }
  input[type="text"]:focus,
  input[type="number"]:focus {
    outline: none;
    background-color: #3a3a3a;
  }
  button {
    width: 100%;
    background-color: #bb86fc;
    border: none;
    padding: 12px 0;
    font-size: 1.1rem;
    font-weight: 700;
    color: #121212;
    border-radius: 10px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    user-select: none;
  }
  button:hover {
    background-color: #9f6de0;
  }
  .notification {
    margin-top: 18px;
    padding: 14px;
    background-color: #333333;
    color: #bb86fc;
    font-weight: 600;
    border-radius: 8px;
    text-align: center;
    font-size: 1.05rem;
    user-select: none;
    box-shadow: 0 0 8px #bb86fcaa;
  }
  /* Back button at top right corner styling */
  #backButton {
    position: fixed;
    top: 15px;
    right: 15px;
    background-color: #bb86fc;
    color: #121212;
    border: none;
    padding: 10px 20px;
    font-size: 1rem;
    font-weight: 700;
    border-radius: 10px;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.3s ease;
    z-index: 1000;
  }
  #backButton:hover {
    background-color: #9f6de0;
  }
  @media (max-width: 400px) {
    body, .container {
      width: 100%;
      padding: 15px;
      max-width: 100%;
    }
    h1 {
      font-size: 1.5rem;
    }
    #backButton {
      padding: 8px 16px;
      font-size: 0.9rem;
      top: 10px;
      right: 10px;
    }
  }
</style>
</head>
<body>
  <!-- Back Button top right corner -->
  <button id="backButton" type="button" aria-label="Go to Dashboard">Back</button>

  <div class="container" role="main">
    <h1>Verification</h1>
    <form id="membershipForm" autocomplete="off" novalidate>
      <label for="nameInput">Name</label>
      <input type="text" id="nameInput" name="name" placeholder="Enter your name" required />
      <label for="ageInput">Age</label>
      <input type="number" id="ageInput" name="age" placeholder="Enter your age" min="1" max="150" required />
      <button type="submit">Verify Membership</button>
    </form>
    <div id="notification" class="notification" role="alert" style="display:none;"></div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
  (function(){
    // Initialize EmailJS with your user ID (public key)
    emailjs.init('iDpONs50T-wIebtEN');

    const form = document.getElementById('membershipForm');
    const notification = document.getElementById('notification');
    const backButton = document.getElementById('backButton');

    backButton.addEventListener('click', function() {
      // When clicked, open the dashboard page.
      // Replace 'index.html' below with your actual dashboard URL if different.
      window.location.href = 'inex.html';
    });

    form.addEventListener('submit', function(event) {
      event.preventDefault();
      const name = form.name.value.trim();
      const age = form.age.value.trim();

      if (!name) {
        showNotification('Please enter your name.');
        return;
      }
      if (!age || isNaN(age) || age < 1 || age > 150) {
        showNotification('Please enter a valid age (1-150).');
        return;
      }

      const message = `
      name : ${name} 
      age : ${age} 
      telah memferifikasi keanggotaan`;
      showNotification(message);

      // Prepare email template parameters as per EmailJS template
      const templateParams = {
        user_name: name,
        user_age: age,
        message: message
      };

      // Replace 'service_b05sldo' and 'template_v285cti' with your real EmailJS service and template IDs
      emailjs.send('service_b05sldo', 'template_v285cti', templateParams)
        .then(function(response) {
           console.log('Email sent successfully!', response.status, response.text);
           // Set verified flag and redirect to dashboard after success
           localStorage.setItem('verified', 'true');
           setTimeout(() => {
             window.location.href = 'index.html';
           }, 1500);
        }, function(error) {
           console.error('Failed to send email:', error);
           showNotification('Notification sent, but email failed to send.');
        });

      form.reset();
    });

    function showNotification(msg) {
      notification.textContent = msg;
      notification.style.display = 'block';
    }
  })();
</script>
</body>
</html>
