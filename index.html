<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
  <title>Vote With Stars</title>

  <!-- Manifest -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#2a9d8f" />

  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: #e0f2f1;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      max-width: 350px;
      margin: 0 auto;
      padding: 1rem;
      color: #264653;
      overscroll-behavior-y: contain;
    }
    header {
      text-align: center;
      margin-bottom: 0.5rem;
    }
    h1 {
      font-weight: 700;
      font-size: 1.8rem;
      color: #264653;
      margin-bottom: 0.2rem;
    }
    p.subtitle {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 1rem;
    }

    main {
      width: 100%;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      overflow-y: auto;
      padding-bottom: 1rem;
    }

    form {
      background: #ffffffdd;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 4px 8px rgb(0 0 0 / 0.1);
      display: flex;
      flex-direction: column;
      gap: 0.7rem;
    }
    label {
      font-weight: 600;
      margin-bottom: 0.3rem;
    }
    input[type="text"], textarea {
      padding: 0.6rem;
      border-radius: 6px;
      border: 1px solid #aaa;
      font-size: 1rem;
      resize: vertical;
      transition: border-color 0.3s ease;
      font-family: inherit;
    }
    input[type="text"]:focus, textarea:focus {
      outline: none;
      border-color: #2a9d8f;
      box-shadow: 0 0 6px #2a9d8faa;
    }
    textarea {
      min-height: 60px;
    }

    .stars {
      display: flex;
      gap: 5px;
    }
    .star {
      font-size: 1.5rem;
      cursor: pointer;
      color: #ccc;
      user-select: none;
      transition: color 0.3s ease;
    }
    .star.selected, .star.hovered {
      color: #f4a261;
      text-shadow: 0 0 3px #f4a261aa;
    }

    button {
      background: #2a9d8f;
      color: white;
      font-weight: 700;
      font-size: 1rem;
      padding: 0.6rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 0.5rem;
      user-select: none;
    }
    button:hover, button:focus {
      background: #21867a;
      outline: none;
    }
    button:disabled {
      background: #999;
      cursor: not-allowed;
    }

    .votes-list {
      background: #ffffffdd;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgb(0 0 0 / 0.1);
      max-height: 350px;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .vote-item {
      border-bottom: 1px solid #ddd;
      padding-bottom: 0.5rem;
    }
    .vote-item:last-child {
      border-bottom: none;
    }
    .vote-stars {
      color: #f4a261;
      margin-bottom: 0.3rem;
      font-size: 1.3rem;
    }
    .vote-desc {
      font-size: 1rem;
      white-space: pre-wrap;
      color: #264653;
      margin-left: 4px;
    }
    .no-votes {
      text-align: center;
      color: #666;
      font-style: italic;
      font-size: 0.9rem;
      margin-top: 1rem;
    }

    /* Scrollbar styling for modern browsers */
    main::-webkit-scrollbar, .votes-list::-webkit-scrollbar {
      width: 8px;
    }
    main::-webkit-scrollbar-thumb, .votes-list::-webkit-scrollbar-thumb {
      background-color: #2a9d8f88;
      border-radius: 4px;
    }

    /* Make sure fits height 600px */
    @media (max-height: 600px) {
      body, main, .votes-list {
        max-height: 600px;
      }
    }
  </style>

  <!-- Manifest defined externally for PWA -->
  <link rel="manifest" href="manifest.json" />

</head>
<body>
  <header>
    <h1>Vote With Stars</h1>
    <p class="subtitle">Give a star rating and description</p>
  </header>

  <main>
    <form id="voteForm" aria-label="Vote form">
      <label for="description">Description:</label>
      <textarea id="description" name="description" placeholder="Write your vote description..." required maxlength="250" aria-required="true"></textarea>

      <label>Rating:</label>
      <div class="stars" role="radiogroup" aria-labelledby="rating-label" tabindex="0">
        <span class="star" data-value="1" role="radio" aria-checked="false" tabindex="-1" aria-label="1 star">&#9733;</span>
        <span class="star" data-value="2" role="radio" aria-checked="false" tabindex="-1" aria-label="2 stars">&#9733;</span>
        <span class="star" data-value="3" role="radio" aria-checked="false" tabindex="-1" aria-label="3 stars">&#9733;</span>
        <span class="star" data-value="4" role="radio" aria-checked="false" tabindex="-1" aria-label="4 stars">&#9733;</span>
        <span class="star" data-value="5" role="radio" aria-checked="false" tabindex="-1" aria-label="5 stars">&#9733;</span>
      </div>

      <button type="submit" aria-label="Submit your vote" disabled>Submit Vote</button>
    </form>

    <section aria-live="polite" aria-relevant="additions" aria-atomic="true" class="votes-list" id="votesList" tabindex="0" aria-label="List of votes">
      <p class="no-votes">No votes yet. Be the first to vote!</p>
    </section>
  </main>

<script>
  'use strict';

  // Voting app logic with localStorage persistence

  const voteForm = document.getElementById('voteForm');
  const starsContainer = voteForm.querySelector('.stars');
  const stars = Array.from(starsContainer.querySelectorAll('.star'));
  const descriptionField = document.getElementById('description');
  const submitBtn = voteForm.querySelector('button[type="submit"]');
  const votesList = document.getElementById('votesList');

  let currentRating = 0;

  // Helper to update stars UI
  function updateStars(rating) {
    stars.forEach(star => {
      const starValue = parseInt(star.dataset.value, 10);
      if (starValue <= rating) {
        star.classList.add('selected');
        star.setAttribute('aria-checked', 'true');
      } else {
        star.classList.remove('selected');
        star.setAttribute('aria-checked', 'false');
      }
    });
  }

  // Enable or disable submit button
  function checkFormValidity() {
    submitBtn.disabled = currentRating === 0 || descriptionField.value.trim().length === 0;
  }

  // Star hover effect
  stars.forEach(star => {
    star.addEventListener('mouseenter', () => {
      const val = parseInt(star.dataset.value, 10);
      stars.forEach(s => {
        if (parseInt(s.dataset.value, 10) <= val) {
          s.classList.add('hovered');
        } else {
          s.classList.remove('hovered');
        }
      });
    });
    star.addEventListener('mouseleave', () => {
      stars.forEach(s => s.classList.remove('hovered'));
    });
    star.addEventListener('click', () => {
      currentRating = parseInt(star.dataset.value, 10);
      updateStars(currentRating);
      checkFormValidity();
    });
    // keyboard accessibility for stars
    star.addEventListener('keydown', e => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        star.click();
      }
    });
  });

  // Update button enabled state on description input
  descriptionField.addEventListener('input', checkFormValidity);

  // Data structure in localStorage: array of votes [{rating:number, description:string, timestamp:number}]
  const STORAGE_KEY = 'pwa-voting-people-votes';

  // Save votes to localStorage
  function saveVotes(votes) {
    localStorage.setItem(STORAGE_KEY, JSON.stringify(votes));
  }

  // Load votes from localStorage
  function loadVotes() {
    const votesStr = localStorage.getItem(STORAGE_KEY);
    if (!votesStr) return [];
    try {
      const votes = JSON.parse(votesStr);
      if (Array.isArray(votes)) return votes;
    } catch {
      // ignore invalid JSON
    }
    return [];
  }

  // Render votes list
  function renderVotes() {
    const votes = loadVotes();
    if (votes.length === 0) {
      votesList.innerHTML = '<p class="no-votes">No votes yet. Be the first to vote!</p>';
      return;
    }
    // sort by timestamp descending
    votes.sort((a,b) => b.timestamp - a.timestamp);
    votesList.innerHTML = votes.map(vote => {
      // star string
      const fullStars = '★'.repeat(vote.rating);
      const emptyStars = '☆'.repeat(5 - vote.rating);
      const safeDesc = vote.description.replace(/</g, '&lt;').replace(/>/g, '&gt;');
      const dateStr = new Date(vote.timestamp).toLocaleString();
      return \`
        <article class="vote-item" tabindex="0">
          <div class="vote-stars" aria-label="Rating: \${vote.rating} out of 5 stars">\${fullStars}\${emptyStars}</div>
          <p class="vote-desc">\${safeDesc}</p>
          <time datetime="\${new Date(vote.timestamp).toISOString()}" style="font-size:0.8rem;color:#666;">\${dateStr}</time>
        </article>
      \`;
    }).join('');
  }

  // On form submit
  voteForm.addEventListener('submit', e => {
    e.preventDefault();
    if (currentRating === 0) return;
    const desc = descriptionField.value.trim();
    if (desc.length === 0) return;

    const votes = loadVotes();
    votes.push({
      rating: currentRating,
      description: desc,
      timestamp: Date.now()
    });
    saveVotes(votes);
    renderVotes();

    // Reset form
    currentRating = 0;
    updateStars(0);
    descriptionField.value = '';
    submitBtn.disabled = true;

    // Focus description field for next input
    descriptionField.focus();
  });

  // Initialize
  updateStars(0);
  checkFormValidity();
  renderVotes();

  // Register service worker for offline capability
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('sw.js')
        .then(reg => {
          console.log('Service Worker registered.', reg);
        })
        .catch(err => {
          console.warn('Service Worker registration failed:', err);
        });
    });
  }
</script>

</body>
</html>
