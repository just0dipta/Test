<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Personal Review App</title>
<style>
  /* Reset and base */
  * {
    box-sizing: border-box;
  }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0 1rem;
    background: #f9faff;
    color: #333;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    max-width: 350px;
    margin-left: auto;
    margin-right: auto;
  }
  header {
    margin: 2rem 0 1rem;
    text-align: center;
  }
  header h1 {
    font-weight: 700;
    font-size: 1.6rem;
    color: #004aad;
  }
  form {
    width: 100%;
    margin-bottom: 1.5rem;
    display: flex;
    flex-direction: column;
  }
  textarea {
    resize: none;
    height: 100px;
    padding: 0.75rem 1rem;
    font-size: 1rem;
    border-radius: 10px;
    border: 1.8px solid #004aad;
    outline-offset: 2px;
    outline-color: #004aad;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
    font-family: inherit;
  }
  textarea:focus {
    border-color: #1a73e8;
    box-shadow: 0 0 6px #1a73e8aa;
  }
  button {
    margin-top: 1rem;
    background-color: #004aad;
    color: white;
    border: none;
    padding: 0.8rem 1rem;
    font-size: 1.1rem;
    font-weight: 700;
    border-radius: 12px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover, button:focus {
    background-color: #003780;
  }
  .reviews-container {
    width: 100%;
    max-height: 350px;
    overflow-y: auto;
    background: white;
    box-shadow: 0 0 10px #c0c7d3;
    border-radius: 12px;
    padding: 1rem;
  }
  .review-item {
    background-color: #e8f0fe;
    border-radius: 12px;
    padding: 0.9rem 1rem;
    margin-bottom: 1rem;
    font-size: 1rem;
    white-space: pre-wrap;
    box-shadow: inset 0 2px 4px #bad1ff;
  }
  @media (max-width: 400px) {
    body {
      padding: 0 0.75rem;
      max-width: 100vw;
    }
  }
</style>
</head>
<body>
<header>
  <h1>Personal Review</h1>
</header>
<form id="reviewForm" autocomplete="off">
  <label for="reviewInput" class="sr-only">Enter your review</label>
  <textarea id="reviewInput" placeholder="Write your review here..." required minlength="3"></textarea>
  <button type="submit">Save Review</button>
</form>
<section class="reviews-container" id="reviewsContainer" aria-live="polite" aria-relevant="additions">
  <!-- Reviews will appear here -->
</section>

<script>
  const reviewForm = document.getElementById('reviewForm');
  const reviewInput = document.getElementById('reviewInput');
  const reviewsContainer = document.getElementById('reviewsContainer');
  const STORAGE_KEY = 'personalReviews';

  function loadReviews() {
    let reviews = [];
    try {
      const saved = localStorage.getItem(STORAGE_KEY);
      if (saved) {
        reviews = JSON.parse(saved);
      }
    } catch(e) {
      console.error('Failed to load saved reviews', e);
    }
    return reviews;
  }

  function saveReviews(reviews) {
    try {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(reviews));
    } catch(e) {
      console.error('Failed to save reviews', e);
    }
  }

  function renderReviews() {
    const reviews = loadReviews();
    reviewsContainer.innerHTML = '';
    if (reviews.length === 0) {
      reviewsContainer.innerHTML = '<p style="color:#777;text-align:center;">No reviews saved yet.</p>';
      return;
    }
    for (const review of reviews) {
      const div = document.createElement('div');
      div.className = 'review-item';
      div.textContent = review;
      reviewsContainer.appendChild(div);
    }
  }

  reviewForm.addEventListener('submit', e => {
    e.preventDefault();
    const reviewText = reviewInput.value.trim();
    if (reviewText.length < 3) {
      alert('Please enter at least 3 characters for your review.');
      return;
    }
    const reviews = loadReviews();
    reviews.unshift(reviewText);
    saveReviews(reviews);
    renderReviews();
    reviewInput.value = '';
    reviewInput.focus();
  });

  // Initial render on page load
  renderReviews();
</script>
</body>
</html>
