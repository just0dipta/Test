<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Hub Person</title>
<style>
  /* Dark theme base */
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    background: #121212;
    color: #e0e0e0;
    font-family: 'Montserrat', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    padding: 0.3rem;
  }

  .container {
    background: #1f1f1f;
    border-radius: 16px;
    width: 100%;
    max-width: 350px;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    box-shadow: 0 8px 20px rgba(0,0,0,0.7);
  }

  header {
    position: relative;
    background: #292929;
    height: 48px;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 0 2.5rem;
    user-select: none;
    font-weight: 700;
  }

  .back-button {
    position: absolute;
    right: 1rem;
    top: 50%;
    transform: translateY(-50%);
    background: #3a3a3a;
    border: none;
    color: #e0e0e0;
    padding: 6px 12px;
    font-weight: 600;
    border-radius: 6px;
    cursor: pointer;
    transition: background 0.3s ease;
    user-select: none;
  }
  .back-button:hover, .back-button:focus {
    background: #505050;
    outline: none;
  }

  h1 {
    font-size: 1.3rem;
    margin: 0;
    color: #fafafa;
    letter-spacing: 1.1px;
  }

  main {
    padding: 0.8rem 1rem;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 0.9rem;
  }

  .person-card {
    background: #222222;
    border-radius: 12px;
    width: 100%;
    max-width: 280px;
    padding: 0.85rem;
    display: flex;
    flex-direction: column;
    align-items: center;
    box-shadow: 0 5px 12px rgba(0,0,0,0.5);
    transition: box-shadow 0.3s ease;
  }
  .person-card:focus-within {
    box-shadow: 0 10px 18px rgba(255,255,255,0.2);
    outline: none;
  }

  .person-image {
    width: 64px;
    height: 64px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 0.55rem;
    border: 2px solid #444;
  }

  .person-name {
    font-weight: 700;
    font-size: 0.95rem;
    text-align: center;
    margin: 0 0 0.25rem 0;
    color: #f0f0f0;
    user-select: none;
  }

  .person-role {
    font-weight: 400;
    font-size: 0.8rem;
    text-align: center;
    color: #a0a0a0;
    margin-bottom: 0.85rem;
    user-select: none;
  }

  .see-more-btn {
    background-color: #444;
    color: #e0e0e0;
    border: none;
    border-radius: 6px;
    padding: 6px 12px;
    font-weight: 600;
    font-size: 0.85rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
    width: 100%;
    max-width: 140px;
    user-select: none;
  }
  .see-more-btn:hover,
  .see-more-btn:focus {
    background-color: #5a5a5a;
    outline: none;
  }

  /* Responsive adjustments for smaller screen */
  @media (max-width: 350px) {
    .container {
      max-width: 95vw;
    }
    main {
      gap: 0.7rem;
      padding: 0.6rem 0.8rem;
    }
    .person-card {
      max-width: 90vw;
      padding: 0.75rem;
    }
    .person-image {
      width: 56px;
      height: 56px;
      margin-bottom: 0.5rem;
    }
    h1 {
      font-size: 1.1rem;
    }
    .see-more-btn {
      max-width: 100%;
      padding: 5.5px 10px;
      font-size: 0.8rem;
    }
  }
</style>
</head>
<body>
<div class="container" role="main" aria-label="Hub person options">
  <header>
    <h1>Hub Person</h1>
    <button aria-label="Back to Dashboard" class="back-button" id="back-btn">&larr; Back</button>
  </header>
  <main>
    <section class="person-card" tabindex="-1" aria-label="Person John Doe, Developer">
      <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="John Doe" class="person-image" />
      <div class="person-name">John Doe</div>
      <div class="person-role">Developer</div>
      <button class="see-more-btn" type="button">See More</button>
    </section>
    <section class="person-card" tabindex="-1" aria-label="Person Jane Smith, Designer">
      <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="Jane Smith" class="person-image" />
      <div class="person-name">Jane Smith</div>
      <div class="person-role">Designer</div>
      <button class="see-more-btn" type="button">See More</button>
    </section>
    <section class="person-card" tabindex="-1" aria-label="Person Mike Johnson, Project Manager">
      <img src="https://randomuser.me/api/portraits/men/56.jpg" alt="Mike Johnson" class="person-image" />
      <div class="person-name">Mike Johnson</div>
      <div class="person-role">Project Manager</div>
      <button class="see-more-btn" type="button">See More</button>
    </section>
  </main>
</div>

<script>
  // Navigate back to dashboard page on back button click
  document.getElementById('back-btn').addEventListener('click', () => {
    window.location.href = 'dashboard.html';
  });

  // "See More" buttons behavior
  document.querySelectorAll('.see-more-btn').forEach((btn) => {
    btn.addEventListener('click', () => {
      const personCard = btn.closest('.person-card');
      const name = personCard.querySelector('.person-name').textContent;
      const role = personCard.querySelector('.person-role').textContent;
      alert(`See more details:\n\nName: ${name}\nRole: ${role}`);
    });
  });
</script>
</body>
</html>
