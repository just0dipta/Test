<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Procfile Hub</title>
<style>
  /* Reset */
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    background-color: #121212;
    color: #e0e0e0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }

  .hub-container {
    position: relative;
    background-color: #1f1f1f;
    border-radius: 15px;
    max-width: 350px;
    width: 100%;
    padding: 20px 20px 20px 20px;
    box-shadow: 0 0 15px rgba(139, 195, 74, 0.6);
  }

  h1 {
    color: #8bc34a;
    font-weight: 700;
    font-size: 1.8rem;
    text-align: center;
    margin-bottom: 25px;
    user-select: none;
  }

  /* Back button styled and positioned top right */
  button.back-btn {
    position: absolute;
    top: 15px;
    right: 15px;
    background: #2c2c2c;
    color: #c0f25f;
    border: none;
    border-radius: 8px;
    padding: 6px 14px;
    font-weight: 700;
    font-size: 0.9rem;
    cursor: pointer;
    box-shadow: 0 0 6px rgba(139, 195, 74, 0.6);
    transition: background 0.3s ease, color 0.3s ease, transform 0.15s ease;
    user-select: none;
    z-index: 10;
  }

  button.back-btn:hover,
  button.back-btn:focus {
    background: #346a0b;
    color: #f1f8e9;
    outline: none;
    transform: scale(1.1);
  }

  .profiles {
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    gap: 15px;
  }

  .profile-card {
    background: #2c2c2c;
    border-radius: 12px;
    padding: 15px;
    flex: 1 1 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    box-shadow: 0 0 10px rgba(139, 195, 74, 0.3);
    transition: background 0.3s ease;
  }

  .profile-card:hover,
  .profile-card:focus-within {
    background: #346a0b;
  }

  .profile-photo {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    overflow: hidden;
    margin-bottom: 15px;
    box-shadow: 0 0 8px #8bc34a;
  }

  .profile-photo img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }

  .profile-name {
    color: #c0f25f;
    font-weight: 700;
    font-size: 1.1rem;
    margin-bottom: 12px;
    text-align: center;
  }

  button.portfolio-btn {
    background: #2f7a0f;
    border: none;
    border-radius: 8px;
    color: #f1f8e9;
    font-weight: 600;
    padding: 10px 14px;
    font-size: 1rem;
    cursor: pointer;
    width: 100%;
    box-shadow: 0 0 8px rgba(139, 195, 74, 0.8);
    transition: background 0.3s ease, transform 0.15s ease;
    user-select: none;
  }

  button.portfolio-btn:hover,
  button.portfolio-btn:focus {
    background: #9bd342;
    color: #212121;
    outline: none;
    transform: scale(1.05);
  }

  @media (max-width: 400px) {
    .hub-container {
      max-width: 100%;
      padding: 20px 15px 20px 15px;
    }
    button.back-btn {
      top: 10px;
      right: 10px;
      padding: 5px 12px;
      font-size: 0.85rem;
    }
    .profiles {
      flex-direction: column;
      gap: 20px;
    }
    .profile-card {
      width: 100%;
      max-width: 100%;
      padding: 15px;
    }
  }
</style>
</head>
<body>
  <main class="hub-container" role="main" aria-label="Procfile Hub with Portfolios">
    <button class="back-btn" onclick="openFile('dashboard.html')" aria-label="Go back">Back</button>
    <h1>Procfile Hub</h1>
    <section class="profiles">
      <article class="profile-card" tabindex="0">
        <div class="profile-photo">
          <img src="images/dipta.jpg" alt="Person One Photo" />
        </div>
        <div class="profile-name">developer</div>
        <button class="portfolio-btn" onclick="openPortfolio('dipta.html')" aria-label="Open Person One Portfolio">see more</button>
      </article>
      <article class="profile-card" tabindex="0">
        <div class="profile-photo">
          <img src="images/dafi.jpg" alt="Person Two Photo" />
        </div>
        <div class="profile-name">designer</div>
        <button class="portfolio-btn" onclick="openPortfolio('dafi.html')" aria-label="Open Person Two Portfolio">see more</button>
      </article>
      <article class="profile-card" tabindex="0">
        <div class="profile-photo">
          <img src="images/dilfa.jpg" alt="Person Three Photo" />
        </div>
        <div class="profile-name">database</div>
        <button class="portfolio-btn" onclick="openPortfolio('dilfa.html')" aria-label="Open Person Three Portfolio">see more</button>
      </article>
    </section>
  </main>

  <script>
    function openPortfolio(url) {
      window.location.href = url;
    }
    function goBack() {
      window.location.href=(dashboard.html);
    }
    function openFile(filename) {
    // Open the target file in the same tab
    window.location.href = filename;
  }
  </script>
</body>
</html>
